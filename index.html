<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthEase-AI Forecasting & Budget Planning</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="app-logo">
                <h1>WealthEase</h1>
                <p class="app-subtitle">AI Forecasting & Budget Planning</p>
            </div>
            
            <div class="login-form">
                <!-- Manual Email/Password Login -->
                <form id="manual-login-form" class="manual-login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="primary-btn">Login</button>
                </form>

                <!-- Google Sign-In (official button only) -->
                <div id="g_id_onload"
                     data-client_id="779523586683-ggj89c8velefopeplnh25oafr8obf2jp.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-size="large" data-logo_alignment="left"></div>
            </div>
            
            <div class="login-footer">
                <p>Secure AI-powered financial planning</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
